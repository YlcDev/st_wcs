easy_admin:
    formats:
        date: 'd/m/Y'
        time: 'H:i'
        datetime: 'd/m/Y \a H:i:s'
    entities:
        Article:
            class: App\Entity\Article
            label: 'Liste des articles'
            list:
                fields:
                    - id
                    - title
                    - content
                    - { property: 'image', type: 'image', base_path: '%app.path.article_images%' }
                    - author
                    - updatedAt
            show:
                fields:
                    - title
                    - content
                    - author
                    - updatedAt
                    - { property: 'image', type: 'image', base_path: '%app.path.article_images%' }
            form:
                fields:
                    - title
                    - content
                    - { property: 'imageFile', type: 'vich_image', type_options: { required: true } }
                    - { type: 'divider' }
                    - author
                    - updatedAt
                    - { type: 'divider' }